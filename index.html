<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Clone</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <nav class="navbar">
    <i class="fas fa-fire"></i>
    <i class="fas fa-comments"></i>
    <i class="fas fa-user"></i>
  </nav>

  <div class="photo-and-actions">
    <div class="photo">
      <div class="photo-text">
        <div class="photo-name-and-age">
          <h2>Suzana Mendes Macedo Bolis.</h2>
          <h2>21</h2>
        </div>
        <div class="photo-bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, molestias explicabo ratione
          perferendis culpa ipsa minus est sunt! Labore, qui.</div>
      </div>
    </div>
    <div class="actions">
      <div class="action">
        <i class="fas fa-times"></i>
      </div>
      <div class="action">
        <i class="fas fa-star"></i>
      </div>
      <div class="action">
        <i class="fas fa-heart"></i>
      </div>
    </div>
  </div>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/89bb33c3b0.js" crossorigin="anonymous"></script>
</body>

</html>
